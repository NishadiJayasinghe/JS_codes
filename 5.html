<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function people(name, age){
			this.name = name;
			this.age = age;
			this.yearsUntillRetire = yearsLeft;

		}

		function yearsLeft(){
			var numYears =65 - this.age;
			return numYears;
		}

		var natalie = new people("Natalie Portman",28);
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write(natalie.name + " is now " + natalie.age + " and " + natalie.yearsUntillRetire() + " years has to retire");
	</script>
</body>
</html>
